    <section class="h-100 h-custom" style="background-color: #eee;">
        <div class="collapse container py-5 h-100" id="shoppingCartDiv">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card">
                <div class="card-body p-4">
      
                  <div class="row">
      
                    <div class="col-lg-7">
                      <h5 class="mb-3"><a href="index.html" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Sigue comprando</a></h5>
                      <hr>
      
                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                          <p class="mb-1">Carrito de Compras</p>

                        </div> -->
                      </div>
      
                      <div id="shoppingCart">
                          
                      </div>
      
                    </div>
                    <div class="col-lg-5">
      
                      <div class="card bg-primary text-white rounded-3">
                        <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="mb-0">Card details</h5>
                            <img src="https://s3-symbol-logo.tradingview.com/apple--600.png"
                              class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
                          </div>
      
                          <p class="small mb-2">Card type</p>
                          <a href="#visa" type="submit" class="tarjetas text-white"><i id="mastercard" 
                              class="fab fa-cc-mastercard fa-2x me-2"></i></a>   
                          <a href="#visa" type="submit" class="tarjetas text-white"><i id="visa"
                              class="fab fa-cc-visa fa-2x me-2"></i></a>
                          <a href="#amex" type="submit" class="tarjetas text-white"><i id="amex"
                              class="fab fa-cc-amex fa-2x me-2"></i></a>
                          <a href="#paypal" type="submit" class="tarjetas text-white"><i id="paypal" class="fab fa-cc-paypal fa-2x"></i></a>
      
                          <form id="formularioCompra" class="mt-4">
                            <div class="form-outline form-white mb-4">
                              <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                placeholder="Cardholder's Name" required/>
                              <label class="form-label" for="typeName">Cardholder's Name</label>
                            </div>
      
                            <div class="form-outline form-white mb-4">
                              <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                placeholder="1234 5678 9012 3457" maxlength="19" required/>
                              <label class="form-label" for="typeText">Card Number</label>
                            </div>
      
                            <div class="row mb-4">
                              <div class="col-md-6">
                                <div class="form-outline form-white">
                                  <input type="text" id="typeExp" class="form-control form-control-lg"
                                    placeholder="MM/YYYY" size="7" id="exp" maxlength="7" required/>
                                  <label class="form-label" for="typeExp">Expiration</label>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-outline form-white">
                                  <input type="password" class="form-control form-control-lg" id="inputCvv"
                                    placeholder="&#9679;&#9679;&#9679;" size="1" maxlength="3" required/>
                                  <label class="form-label" for="typeText">Cvv</label>
                                </div>
                              </div>
                            </div>
      
                            <hr class="my-4">
      
                            <div class="d-flex justify-content-between">
                              <p class="mb-2">Subtotal</p>
                              <p class="mb-2" id="subtotalCarrito"></p>
                            </div>
        
                            <div class="d-flex justify-content-between">
                              <p class="mb-2">Shipping</p>
                              <p class="mb-2">$20</p>
                            </div>
        
                            <div class="d-flex justify-content-between mb-4">
                              <p class="mb-2">Total(Incl. taxes)</p>
                              <p class="mb-2" id="totalConTaxes"></p>
                            </div>
        
                            <button type="submit" class="btn btn-info btn-block btn-lg">
                              <div class="d-flex justify-content-between" id="confirmarCompra">
                                <span id="totalCarrito"></span>
                                <span class="ms-2">Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                              </div>
                            </button>

                          </form>
      
                          
      
                        </div>
                      </div>
      
                    </div>
      
                  </div>
